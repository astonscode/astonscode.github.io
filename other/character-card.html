<!DOCTYPE HTML>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#e6b95a">
    <meta name="description" content="Learn about the people of Enwor">
    <meta content="PROJECTS - ENWOR DIRECTORY" property="og:title" />
    <meta content="Learn about the people of Enwor" property="og:description" />
    <meta content="https://decodexuwu.github.io/other/enworDirectory" property="og:url" />
    <meta content="https://decodexuwu.github.io/img/projects/pro_4.png" property="og:image" />
    <title> RP DIRECTORY </title>
    <script src="/script/characters.js"></script>
    <link rel="shortcut icon" href="/img/projects/pro_4.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/char.css">
    <link rel="stylesheet" href="/css/font.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body>
    <div id="backgroundImageHolder">
        <div class="backgroundImage">
            <img class="backgroundImg" src="/img/backgrounds/char.png" width="1460px" height="830px">
        </div>
    </div>

    <div id="characterNav">
        <span class="openWindow material-icons navIcon" onclick="toggleWindow()"> people </span>
        <span class="addChar material-icons navIcon"> library_add </span>
        <span class="settings material-icons navIcon"> settings </span>
        <a href="/index.html"><span class="goBack material-icons navIcon"> undo </span> </a>
    </div>

    <div id="characterTop">
        <div class="topLeft">
            <img width="75px" height="75px" class="charImg">
            <div class="charTop">
                <div class="charName"> No Selection </div>
                <div class="charType">
                    <div class="charAge"> Age </div>
                    <div class="charGen"> Race </div>
                </div>
            </div>
        </div>

        <div class="topRight">
            <div class="levelDisplay"> 0 </div>
        </div>

    </div>

    <div id="characterMoves">
        <div class="moveList">
            <div class="sections">
                <div class="section id-100" onclick="setActiveStyle(1)">Fighting Style 1</div>
                <div class="section id-200" onclick="setActiveStyle(2)">Fighting Style 2</div>
                <div class="section id-300" onclick="setActiveStyle(3)">Fighting Style 3</div>
            </div>
            <div class="moveSet">

            </div>
        </div>

        <div class="moveData">
            <div class="dataSection-title"> Move Data & Info </div>
            <div class="dataSection">
                <div class="topData">
                    <div class="moveTypeContainer dataSet">
                        <div class="dataTitle"> Type </div>
                        <div class="data type"> NA </div>
                    </div>
                    <div class="moveDmgContainer dataSet">
                        <div class="dataTitle"> Damage </div>
                        <div class="data dmg"> NA </div>
                    </div>

                    <div class="movePropContainer dataSet">
                        <div class="dataTitle"> Properties </div>
                        <div class="data properties"> NA </div>
                    </div>
                </div>
                <div class="moveInfoContainer dataSet">
                    <div class="dataTitle infoTitle"> Info </div>
                    <div class="info"> NA </div>
                </div>
            </div>
        </div>
    </div>

    <div id="search" class="menuWindow">
        <div class="window-title"> Character List </div>
        <div class="themeContainer">
            <div class="section-title"> Code </div>
            <div class="charList">
                <img src="/img/chars/endorius-ts.png" class="character endorius" onclick="setCharacterList('Endorius');toggleWindow()">
                <img src="/img/chars/kaze.png" class="character kaze" onclick="setCharacterList('Kaze');toggleWindow()">
                <img src="/img/chars/nunchuck.png" class="character nunchuck" onclick="setCharacterList('Nunchuck');toggleWindow()">
                <img src="/img/chars/accelero.png" class="character accelero" onclick="setCharacterList('Accelero');toggleWindow()">
            </div>

            <div class="section-title"> Rakkshas </div>
            <div class="charList">
                <img src="/img/chars/conal.png" class="character conal" onclick="setCharacterList('Conal');toggleWindow()">
                <img src="/img/chars/rakkshas.png" class="character rakkshas" onclick="setCharacterList('Rakkshas');toggleWindow()">
                <img src="/img/chars/auroras.png" class="character auroras" onclick="setCharacterList('Auroras');toggleWindow()">
                <img src="/img/chars/malakas.png" class="character malakas" onclick="setCharacterList('Malakas');toggleWindow()">
                <img src="/img/chars/0.png" class="character yadu" onclick="setCharacterList('Yadu');toggleWindow()">
            </div>
            <!--
            <div class="character rakkshas"> Rakkshas</div>
            <div class="character rakkshas"> Malakas</div>
            <div class="character rakkshas"> Auroras</div>
            <div class="character yadu"> Yadu</div>
            <div class="character wolfram"> Conal</div>
            -->

            <div class="section-title"> Atticus </div>
            <!---
            <div class="character atticus"> Atticus</div>
            <div class="character iqeirc"> Iqeirc </div>
            <div class="character sionnach"> Sionnach</div>
            <div class="character volcatius"> Volcatius </div>
            <div class="character hivemind"> Hivemind</div>
            -->
        </div>
    </div>

    <div class="overlay" onclick="toggleWindow()"></div>
</body>

<script>
    let menuWindow = document.querySelector(".menuWindow");
    let overlay = document.querySelector(".overlay");
    //character info top
    let charImg = document.querySelector(".charImg");
    let charName = document.querySelector(".charName");
    let charAge = document.querySelector(".charAge");
    let charGen = document.querySelector(".charGen");

    let charLvl = document.querySelector(".levelDisplay");
    //char moveset

    let fightingStyle1 = document.querySelector(".id-100");
    let fightingStyle2 = document.querySelector(".id-200");
    let fightingStyle3 = document.querySelector(".id-300");

    //char moveList

    let moveList = document.querySelector(".moveSet");
    let moveType = document.querySelector(".type");
    let moveDmg = document.querySelector(".dmg");
    let moveProperties = document.querySelector(".properties");
    let moveInfo = document.querySelector(".info");
</script>
