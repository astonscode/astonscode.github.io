<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Application </title>
    <script src="/script/background.js"></script>
    <script src="/script/themes.js"></script>
    <script src="/script/console.js" defer></script>
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/console.css">
    <link rel="stylesheet" href="/css/themes/default.css" id="themeLink">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body>
    <div class="console">
        <div class="console-header">
            <div class="console-title"> DXConsole Beta </div>
            <div class="console-settings">
                <span class="material-icons console-btn console-clear-btn" onclick="clearConsole()"> delete </span>
                <a href="/index.html">
                    <span class="material-icons console-btn console-exit-btn" onclick="exitConsole()"> close </span></a>
            </div>
        </div>
        <div class="console-history">
        </div>
        <input type="text" class="console-input" placeholder="/> awaiting input... " autofocus spellcheck="false">
    </div>
</body>
