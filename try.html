<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Language Transition</title>
  <style>
    #text-container {
      font-size: 24px;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin-top: 50px;
      transition: opacity 1s ease-in-out;
    }

    .hidden {
      display: none;
    }

    .language-symbol {
    margin-right: 12px;
}
  </style>
</head>
<body>

<div id="text-container">
  <span class="language-symbol">A</span>
  <span class="language-symbol">S</span>
  <span class="language-symbol">T</span>
  <span class="language-symbol">O</span>
  <span class="language-symbol">N</span>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const textContainer = document.getElementById('text-container');
    const languageSymbols = document.querySelectorAll('.language-symbol');
    const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');

    let currentLanguage = 0;
    let currentLetterIndex = 0;

    function showNextLetter() {
      if (currentLetterIndex < alphabet.length) {
        languageSymbols[currentLanguage].innerHTML = alphabet[currentLetterIndex];
        currentLetterIndex++;

        setTimeout(showNextLetter, 50); // Change letter every 50ms
      } else {
        currentLetterIndex = 0;
        currentLanguage++;

        if (currentLanguage < languageSymbols.length) {
          setTimeout(showNextLetter, 25); // Change language after a delay
        } else {
          textContainer.style.opacity = 1; // Show the final text
        }
      }
    }

    // Start the transition
    showNextLetter();
  });
</script>

</body>
</html>
