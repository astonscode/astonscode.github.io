<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Unnamed Program </title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="./src/main.css">
    <script src="./src/index.js" defer></script>
</head>

<body>
    <div id="background"></div>
    <div id="navBar">
        <div id="left-top">
            <div class="navItem"> Home </div>
            <div class="navItem" onclick="changeActive(1)"> Study Sets </div>
        </div>
        <div id="right-top">
            <div class="navItem">
                <div class="topProfile">
                    <div class="profileName"> AstonB23 </div>
                </div>
            </div>
        </div>
    </div>
    <div id="add-class">
        <div class="add-icon material-icons"> add </div>
    </div>
    <div id="mainContainer">
        <div class="section coursesSection">
            <div class="section-header"> Your Courses </div>
            <div class="section-body">
                <div class="section-content">
                    <div class="none-found">
                        <div class="null-icon material-icons"> close </div>
                        <div class="none-text"> Oops. We couldn't find anything. Try joining a class. </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="selection">
        <div id="select-top">
            <div class="select-title"> Select subject... </div>
            <div class="select-funct"> Economics </div>
        </div>
        <div id="select-bottom">
            <div class="select-item economics" onmouseover="textHover(0)">
                <div class="select-icon material-icons-outlined"> payments </div>
            </div>
            <div class="select-item english" onmouseover="textHover(1)">
                <div class="select-icon material-icons-outlined"> edit </div>
            </div>
            <div class="select-item spanish" onmouseover="textHover(2)">
                <div class="select-icon material-icons-outlined"> translate </div>
            </div>
            <div class="select-item geometry" onmouseover="textHover(3)">
                <div class="select-icon material-icons-outlined"> calculate </div>
            </div>
            <div class="select-item history" onmouseover="textHover(4)">
                <div class="select-icon material-icons-outlined"> public </div>
            </div>
            <div class="select-item chemistry" onmouseover="textHover(5)">
                <div class="select-icon material-icons-outlined"> science </div>
            </div>
        </div>
    </div>
</body>

</html>
