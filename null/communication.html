<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TRANSMISSION RECEIVED </title>
    <script src="./communication.js" defer></script>
    <link rel="stylesheet" href="./communication.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div id="topLeft">
        <div id="timerDisplay"></div>
        <div id="powerDisplay">
            <div class="powerIcon material-icons"> bolt </div> 100%</div>
    </div>



    <div id="endGame"> 6 AM </div>

    <div id="controls">
        <div id="maskCtrl" class="controlItem">
            <div class="ctrlKey"> [M] </div>
            <div class="ctrlDesc"> MASK </div>
        </div>

        <div id="flashCtrl" class="controlItem">
            <div class="ctrlKey"> [F] </div>
            <div class="ctrlDesc"> FLASHLIGHT </div>
        </div>

        <div id="snareCtrl" class="controlItem">
            <div class="ctrlKey"> [S] </div>
            <div class="ctrlDesc"> SNARE </div>
        </div>

        <div id="camCtrl" class="controlItem">
            <div class="ctrlKey"> [C] </div>
            <div class="ctrlDesc"> CAMERA </div>
        </div>
    </div>

    <div id="mapContainer">
        <div id="roomGrid">
            <div id="column-1" class="column">
                <div id="topVent" class="vent"></div>
                <div id="office" class="room">
                    <div id="entity" class="player"></div>
                </div>
                <div id="bottomVent" class="vent"></div>
            </div>
            <div id="column-2" class="column">
                <div id="vent1a" class="ventLine"></div>
                <div id="room1" class="room"> </div>
                <div id="vent1b" class="ventLine"></div>
            </div>
            <div id="column-3" class="column">
                <div id="room2a" class="subRoom"> </div>
                <div id="room2" class="room"> </div>
                <div id="room2b" class="subRoom"> </div>
            </div>
            <div id="column-4" class="column">
                <div id="room3" class="room"> </div>
            </div>
            <div id="column-5" class="column">
                <div id="room4a" class="subRoom"> </div>
                <div id="room4" class="room"> </div>
                <div id="room4b" class="subRoom"> </div>
            </div>
            <div id="column-6" class="column">
                <div id="room5" class="room">
                    <div id="entity" class="fredbear"> </div>
                    <div id="entity" class="nightmare"> </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
