<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Application </title>
    <script src="/script/themes.js"></script>
    <script src="/script/login.js"></script>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/themes/default.css" id="themeLink">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>

<body>
    <div id="backgroundImageHolder">
        <div class="backgroundImage">
            <img class="backgroundImg" width="1460px" height="830px" src="/img/backgrounds/login-1.png" style="filter:brightness(0.5)">
        </div>
    </div>

    <div id="loginContainer">
        <div class="login-header"> Login </div>
        <div class="inputFields">
            <input type="text" class="userInput inputField" placeholder="Username">
            <input type="password" class="passwordInput inputField" placeholder="Password">
        </div>

        <a href="/index.html">
            <button class="submitButton"> Submit </button>
        </a>

        <div class="switch" onclick="switchType()"> Register New Account </div>
    </div>

    <div id="bottomBar">
        <div class="barItems">
            <a class="barItem"> Terms and Conditions </a>
            <a class="barItem"> Privacy Policy </a>
        </div>
        <div class="copyright"> Copyright Â©2022 DecodeX </div>
    </div>
</body>

<script>
    const loginHeader = document.querySelector(".login-header");
    const switchTypeButton = document.querySelector(".switch");
    const inputfield1 = document.querySelector(".userInput");
    const inputfield2 = document.querySelector(".passwordInput");

    function switchType() {
        loginHeader.innerHTML = "Register";
        switchTypeButton.innerHTML = "Login to account here.";
        inputfield1.value = "";
        inputfield2.value = "";
    }
</script>
