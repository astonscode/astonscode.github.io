<body>
    <div id="errorWindow">
        <div class="error-title"> :( </div>s
        <div class="error-info">
            <div class="error-body"> It seems your PC has ran into a hardware problem. I'm gonna collect some error info, and restart it for you. </div>

            </div>

            <div class="side-chat sidebar-btn">

                <div class="sidebar-btnTitle"> CHAT </div>
            </div>

            <div class="side-profile sidebar-btn">
                <div class="sidebar-icon material-icons"> person </div>

            </div>

            <div class="side-settings sidebar-btn">

        </div>
