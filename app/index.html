<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="src/index.js"></script>
    <link rel="stylesheet" href="src/main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

</head>

<body>

    <script>
        var movementSpeed = 0.001;

        function cameraMove() {
            document.addEventListener("keydown", e => {
                if (e.key === "d") {
                    camera.position.x = camera.position.x - movementSpeed;
                    console.log("Key Pressed: D");
                }

                if (e.key === "a") {
                    camera.position.x = camera.position.x + movementSpeed;
                }

                if (e.key === "s") {
                    camera.position.y = camera.position.y + movementSpeed;
                }

                if (e.key === "w") {
                    camera.position.y = camera.position.y - movementSpeed;
                }

                if (e.key === "r") {
                    camera.position.x = 0;
                    camera.position.y = 0;
                }
            })
        }

        function resize() {
            window.addEventListener('resize', () => {
                renderer.setSize(window.innerWidth, window.innerHeight);
                camera.aspect = window.innerWidth / window.innerHeight;

                camera.updateProjectionMatrix();
            });
        }

        function render() {
            cameraMove();
            resize();
            renderer.render(scene, camera);
            requestAnimationFrame(() => render());

        }

        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        );

        camera.position.z = 7;

        var renderer = new THREE.WebGLRenderer({
            antialias: true
        });
        renderer.setClearColor("#000");
        renderer.setSize(window.innerWidth, window.innerHeight);

        var canvasElement = document.body.appendChild(renderer.domElement);


        var sphereGeo = new THREE.SphereGeometry(1, 60, 60);
        /* var material = new THREE.MeshBasicMaterial({
            color: 0XF29EBE
        });
        */

        var lambMaterial = new THREE.MeshLambertMaterial({
            color: 0XF29EBE
        });

        var sphere = new THREE.Mesh(sphereGeo, lambMaterial)

        var light = new THREE.PointLight(0xFFFFFF, 1, 20);
        light.position.set(10, 0, 25);


        const cubeGeo = new THREE.BoxGeometry(1, 1, 1);

        const wfCube = new THREE.WireframeGeometry(cubeGeo);

        const newWfCube = new THREE.LineSegments(wfCube)
        newWfCube.material.depthTest = false;
        newWfCube.material.opacity = 0.25;
        newWfCube.material.transparent = true;

        scene.add(newWfCube);
        scene.add(light);

        render();
    </script>
</body>

</html>
