<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="src/index.js" defer></script>
    <link rel="stylesheet" href="src/main.css">
    <link rel="shortcut icon" href="/img/icon_d.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>

</head>

<body>
    <audio id="backAudio" src="/audio/stages/stage_1.mp3" autoplay></audio>
    <audio id="mainAudio" src="/audio/main.mp3" autoplay></audio>

    <div id="focusContainer" onclick="window.focus; hideFocus()">
        <div class="focus-message"> Click to Focus on this Window</div>
        <div class="focus-code"> [ 0.1 ] </div>
    </div>

    <div id="loader">
        <img src="/img/mktest/load_1.png" class="loaderTrail">
        <img src="/img/mktest/load_2.png" class="loaderLogo">

        <div id="progressBar">
            <div class="progressBarInner"> </div>
        </div>

        <div id="loadedText" onclick="startGame(); startMatch()"> Click to Start </div>
    </div>

    <div id="overlay"> </div>

    <div id="backgroundImage">
        <img src="/img/backgrounds/stage_1.png" class="backgroundImg" width="100vw">
    </div>

    <div id="timeDisplay"> 90 </div>

    <div id="playerLeft" class="player">
        <div id="healthBar" class="healthBarLeft">
            <div class="healthBarInner left"> </div>
        </div>
        <div id="roundHolder" class="roundHolderLeft">
            <div class="roundIcon round-100"> </div>
            <div class="roundIcon round-200"> </div>
        </div>
    </div>


    <div id="playerRight" class="player">
        <div id="healthBar" class="healthBarRight">
            <div class="healthBarInner right"> </div>
        </div>
        <div id="roundHolder" class="roundHolderRight">
            <div class="roundIcon round-100"> </div>
            <div class="roundIcon round-200"> </div>
        </div>
    </div>


    <div id="bottomHolder">
        <div class="version"> 1.0.0 </div>
    </div>

    <div id="buttonLog">
        <div class="buttonLogHistory"> </div>
    </div>
</body>

</html>
