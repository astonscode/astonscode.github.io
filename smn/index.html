<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Spotify - Waiting for What </title>
    <link rel="stylesheet" href="./main.css">
    <link rel="shortcut icon" href="./icn.png" type="image/x-icon">
    <script src="./index.js" defer></script>
</head>

<body>
    <div id="backgroundImage"> </div>

    <div id="playlist">
        <div id="playlistTop">
            <div id="topFlex">
                <div id="topRight">
                    <div class="albumName"> Waiting for What </div>
                    <div class="albumMeta">
                        <div class="artistFlex">
                            <div class="metaStuff">
                                <div class="artistName"> aston. </div>
                                <div class="spr"> • </div>
                                <div class="albumYear"> 2023 </div>
                                <div class="spr"> • </div>
                                <div class="albumSongInfo"> 12 songs,
                                    <div> 1 hour, 20 min</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="playlistBottom">
            <div id="songItem" class="label">
                <div class="trackNo label"> # </div>
                <div class="trackName label"> NAME </div>
                <div class="trackDuration label"> DURATION </div>
            </div>

            <div id="songItems"> </div>
        </div>
    </div>
</body>

</html>
