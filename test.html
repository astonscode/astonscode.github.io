<body>
    <div id="backgroundImage">
        <img src="/src/img/main.png" class="backgroundImage" style="filter: saturate(1)">
    </div>

    <audio src="/src/audio/main_1.mp3" id="mainBg" controls></audio>
    <canvas id="visualizerCanvas" width="1920px" height="1080px"> </canvas>
</body>

<style>
    #mainBg {
        z-index: 12;
        position: fixed;
    }
    
    #visualizerCanvas {
        z-index: 11;
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
    }
</style>

<script>
    let htmlCanvasElm = document.querySelector("#visualizerCanvas");
    let backgroundNoise = document.querySelector("#mainBg");
    let wave = new Wave(backgroundNoise, htmlCanvasElm);
    let accentColor = getComputedStyle(document.documentElement).getPropertyValue('--accent');

    setInterval(() => {
        accentColor = getComputedStyle(document.documentElement).getPropertyValue('--accent');
        wave.addAnimation(new wave.animations.Wave({
            lineWidth: 10,
            lineColor: accentColor,
            count: 40
        }));
    }, 500)
</script>
