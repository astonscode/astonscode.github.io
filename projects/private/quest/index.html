<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quest Alpha (v1) </title>
    <link rel="shortcut icon" href="/src/img/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./main.css">
    <script src="./index.js" defer></script>
</head>
<body class="no-margin">
    <div id="background" class="full"></div>
    <div id="playerInfoBar" class="abs top full-width flex-row">
        <div id="infoLeft" class="flex-row"> 
            <div id="mainTitle"> <span style="color:var(--accent-primary)">q</span>uest </div>
            <div class="separator"> </div>
            <div class="navItem hover"> settings </div>
            <div class="navItem hover"> stats </div>
        </div>
        <div id="infoRight" class="flex-row hover"> 
            <div id="profileLeft" class="flex-column">
                <div id="profileDisplay" class="flex-column"> 
                    <div id="profileLevel"> Level 252 </div>
                    <div id="profileName"> aston </div>
                </div>
            </div>
            <img src="/src/img/pfps/img_0.png" id="profileImg" width="75px" height="75px">
            <div id="profileTooltip" class="tooltip"> Open Profile </div>
        </div>
    </div>
    <div id="teamInfoBar" class="abs bottom full-width flex-row"></div>
</body>
</html>
