<body>

    <div id="backgroundImageHolder">
        <div class="backgroundImage">
            <img class="backgroundImg" width="1460px" height="830px">
        </div>
    </div>

    <div id="navBar">
        <a class="navItem item-pf" href="/profile.html">
            <span class="profileIcon material-icons"> person </span>
        </a>
        <a class="navItem item-100 active"> Home </a>
        <a class="navItem item-200" href="/about.html"> About </a>
        <a class="navItem item-300" href="/projects.html"> Projects </a>
    </div>

    <div id="profileHolder">
        <div class="profileTop">
            <div class="profileTopRight"></div>
            <img src="/img/profImgs/0.png" class="pfpImg">
            <div class="profileName">
                <img src="/img/ranks/silver/silver-5.png" class="profileRank">
                <span class="material-icons pfpBadge"> check_circle </span>
                <span class="material-icons pfpBadge"> construction </span> Decipher
            </div>
        </div>

        <div class="profileLevel" style="color: #d900ff">59</div>

        <div class="dataContainer">
            <div class="data data-joined"> Created: 06/15/22</div>
            <div class="data account_type"> Account Type: Developer </div>
            <div class="data data-hours"> Time: 4d 13h</div>
            <div class="data data-ratio"> Ratio: No</div>
        </div>

        <div class="dataCol">
            <div class="data dataTitle"> Keycode </div>
            <div class="data keycodeLevel">
                Level:
                <div class="keyCode-Level" style="color: red;"> 121 </div>
            </div>
            <div class="data keycodeRank">
                Rank:
                <div class="keyCode-Rank" style="color: red;"> Champion 4 </div>
            </div>
            <div class="data keycodeRecord">
                Record:
                <div class="keyCode-Record" style="color: #a200ff;"> Legend </div>
            </div>
            <div class="data keycodeRatio">
                W/L/D:
                <div class="keyCode-Ratio" style="color: #ffffff;"> 1601/234/55</div>
            </div>

            <div class="data dataTitle"> Enwor </div>
            <div class="data enworLevel">
                Level:
                <div class="enworText" style="color: #ff9500;"> 58 </div>
            </div>

            <div class="data enworChars">
                Character(s):
                <div class="enworText" style="color: #2f7ea3;"> Endorius, Kaze, Nunchuck, Accelero </div>
            </div>
            <div class="data enworRecord">
                Record:
                <div class="enworText" style="color: #a32f2f;"> Dragon </div>
            </div>
            <div class="data keycodeLevel">
                Alive:
                <div class="enworText" style="color: #afff53;"> Yes </div>
            </div>
        </div>


    </div>
